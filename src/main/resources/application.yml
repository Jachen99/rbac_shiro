#==============================数据库相关配置========================================
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xd_shiro
    username: root
    password: 123456
mybatis:
  configuration:
    #开启控制台打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # mybatis 下划线转驼峰配置
    map-underscore-to-camel-case: true

server:
  port: 8081